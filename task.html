<html>
<title>form</title>

<head>
    <script type="text/javascript">
       function msg()
       {
        document.write("Thank you for submitted your response");
       }

    </script>
</head>

<body>
    <h1><i><b><u>
                    <center>JOB APPLICATION FORM<sup>2023</sup></center>
                </u></b></i> </h1>
    <h3>
        <center>PLEASE FILL OUT THE FORM BELOW TO SUBMIT OUR JOB APPLICATION</center>
    </h3>
    <p align="left"><u>this form is valid till 30/11/2023</u></p>
    <hr>
    <form>
        <center>
            <fieldset>
                <legend>1st info</legend> <label>
                    <big> FIRST NAME:</big>
                    <input type="text" placeholder=" only first name" name="Fname"  required><sub>first name</sub>
                </label>
                <label><big> LAST NAME:</big>
                    <input name="Lname" placeholder="only last name"  required><sub>last name</sub>
                </label><br><br>
                <label>
                    <big> Email Id:</big>
                    <input name="id" placeholder=" enter a valid email id"  required><sub>example@gmail.com</sub>
                </label>
                <label><big>Email Id Password:</big>
                    <input type="password" required type="number" name="password" >
                </label><br><br>
                <label> <big> Phone Number:</big>
                    <input  name="pno"placeholder="enter a ten digit number" required><sub>example:987****674</sub>
                </label><br><br>
                <label> <big>Date Of Birth:</big>
                    <input  name="dob" placeholder="DD-MM-YYYY" required>
                </label>
            </fieldset><br><br>
            <label><big>year of passing graduation</big>
                <select>
                    <option value="before">before 2018</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                </select>
            </label>
            <fieldset>
                <legend>2nd info</legend>
                <label>you have matered in:<br>
                    <input value="web" type="checkbox" checked="checked" >HTML,CSS,Javascript
                    <br>
                    <input value="c" type="checkbox">c
                    <br>
                    <input value="c++" type="checkbox">c++
                    <br>
                    <input value="python" type="checkbox">Python
                    <br>
                    <input value="java" type="checkbox">Java
                    <br>
                </label>
                <label>

                    <big> Applied Position:</big>
                    <input name="examlpe" placeholder=" post you want" required><sub>example:fullstack developer</sub>

                </label><br><br>
               
                <label>
                    <input value="fullstack web developer" id="1st" type="radio" value="fullatack web developer"><big>fullstack Web Developer</big>
                </label><br>
                <label>
                    <input value="BackEnd Developer" id="1st" type="radio" value="BackEnd developer"><big>BackEnd Developer</big>
                </label><br>
                <label>
                    <input value="FrontEnd Developer" id="1st" type="radio" value="FrontEnd Developer"><big>FrontEnd Developer</big>
                </label><br>
                <label>
                    <input value="helper" id="1st" type="radio" value="Assistant"><big> Assistant</big>
                <br>
            </label><br>

                <Label>
                    <big> Cover Letter:</big>
                    <input name="cover letter" type="text area" cols="10" rows="10" required><br>
                    <small><i>please do not exceed 100 words</i></small><br><br>
                </Label>
                <Label>
                    <big>Upload Resume:</big>
                    <input name="resume" type="text area" cols="100" rows="100" placeholder="UPLOAD A FILE" required><br>
                    <small><i>drag and drop file here.</i></small><br><br>
                </Label>

                <Label>
                    <big> Any Other Doccument To Upload:</big>
                    <input value="document" type="text area" cols="100" rows="100" required><br>
                    <small><i>you can share certificate,diploma etc.</i></small><br><br>
                </Label>
            </fieldset>
            <label>
                <big> mode of payment for examination form :</big><br>
                <input value="UPI" id="2nd" type="radio"><big>UPI</big>
                <br>
                <input value="Net Banking" id="2nd" type="radio" value="Net Banking"><big> Net Banking</big>
                <br>
                <input value="credit card" id="2nd" type="radio" value="credit card"><big>credit card</big>
                <br>
                <input value="debit card" id="2nd" type="radio" value="debit card"><big>debit card</big>
                <br>
                <input value="cash" id="2nd" disabled="" value="cash"><big>Cash </big> (not avilable)
                <br><br>

            </label>

            <label>
             <input type="button" value="submit" onclick="msg()">
            </label>


        </center>
    </form>
</body>

</html>
